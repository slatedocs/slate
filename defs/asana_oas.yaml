                [Opt In](/developers/documentation/getting-started/input-output-options). The description of the team.
              type: string
              example: All developers should be members of this team.
            html_description:
              description: |
                [Opt In](/developers/documentation/getting-started/input-output-options). The description of the team with formatting as HTML.
                **Note: This field is under active migration—please see our [blog post](https://asana.com/developers/news/new-rich-text) for more information.**
              type: string
              example: <body><em>All</em> developers should be members of this team.</body>
            organization:
              allOf:
                - $ref: '#/components/schemas/WorkspaceCompact'
                - type: object
                  description: |
                    The organization/workspace the team belongs to.
    TeamCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
    TeamObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Team'
    TeamArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Team'
    User:
      allOf:
        - $ref: '#/components/schemas/UserCompact'
        - type: object
          description: |-
            A *user* object represents an account in Asana that can be given access
            to various workspaces, projects, and tasks.

            Like other objects in the system, users are referred to by numerical
            IDs. However, the special string identifier `me` can be used anywhere a
            user ID is accepted, to refer to the current authenticated user.
          properties:
            email:
              type: string
              format: email
              readOnly: true
              description: The user’s email address.
              example: gsanchez@example.com
            photo:
              type: object
              nullable: true
              properties:
                image_21x21:
                  type: string
                  format: uri
                image_27x27:
                  type: string
                  format: uri
                image_36x36:
                  type: string
                  format: uri
                image_60x60:
                  type: string
                  format: uri
                image_128x128:
                  type: string
                  format: uri
              readOnly: true
              description: 'A map of the user’s profile photo in various sizes, or null if no photo is set. Sizes provided are 21, 27, 36, 60, and 128. Images are in PNG format.'
              example:
                image_21x21: 'https://...'
                image_27x27: 'https://...'
                image_36x36: 'https://...'
                image_60x60: 'https://...'
                image_128x128: 'https://...'
            workspaces:
              description: |-
                Workspaces and organizations this user may access.
                Note\: The API will only return workspaces and organizations that also contain the authenticated user.
              readOnly: true
              type: array
              items:
                $ref: '#/components/schemas/Workspace'
    UserCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
        - type: object
          properties:
            name:
              type: string
              description: '**Read-only except when same user as requester**. The user’s name.'
              example: Greg Sanchez
    UserObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/User'
    UserArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
    UserIdObject:
      description: A user ID object for specification with the addUser/removeUser endpoints.
      type: object
      properties:
        data:
          type: object
          properties:
            user:
              oneOf:
                - type: integer
                - type: string
                  enum:
                    - me
                - type: string
                  format: email
              example: 12345
    UserTaskList:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
        - type: object
          description: |-
            A user task list represents the tasks assigned to a particular user. It provides API access to a user’s “My Tasks” view in Asana.
            A user’s “My Tasks” represent all of the tasks assigned to that user. It is visually divided into regions based on the task’s [`assignee_status`] (https://asana.com/developers/api-reference/tasks#field-assignee_status) for Asana users to triage their tasks based on when they can address them. When building an integration it’s worth noting that tasks with due dates will automatically move through `assignee_status` states as their due dates approach; read up on [task auto-promotion](https://asana.com/guide/help/fundamentals/my-tasks#gl-auto-promote) for more information.
          properties:
            owner:
              allOf:
                - $ref: '#/components/schemas/UserCompact'
                - type: object
                  description: 'The owner of the user task list, i.e. the person whose My Tasks is represented by this resource.'
                  readOnly: true
            workspace:
              allOf:
                - $ref: '#/components/schemas/WorkspaceCompact'
                - type: object
                  description: The workspace in which the user task list is located.
                  readOnly: true
    UserTaskListObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/UserTaskList'
    Webhook:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - type: object
          description: |-
            Webhooks allow an application to be notified of changes. This is in
            addition to the ability to fetch those changes directly as Events - in
            fact, Webhooks are just a way to receive
            [Events](https://asana.com/developers/api-reference/events) via HTTP POST
            at the time they occur instead of polling for them. For services
            accessible via HTTP this is often vastly more convenient, and if events
            are not too frequent can be significantly more efficient.

            In both cases, however, changes are represented as Event objects - refer
            to the [Events
            documentation](https://asana.com/developers/api-reference/events) for
            more information on what data these events contain.

            **Note**: While Webhooks send arrays of Event objects to their target,
            the Event objects themselves contain *only IDs*, rather than the actual
            resource they are referencing. Webhooks themselves contain only the
            information necessary to deliver the events to the desired target as they
            are generated.
          properties:
            active:
              description: 'If true, the webhook will send events - if false it is considered inactive and will not generate events.'
              type: boolean
              example: false
            last_failure_at:
              description: The timestamp when the webhook last received an error when sending an event to the target.
              type: string
              format: date-time
              readOnly: true
              example: '2012-02-22T02:06:58.147Z'
            last_failure_content:
              description: The contents of the last error response sent to the webhook when attempting to deliver events to the target.
              type: string
              readOnly: true
              example: 500 Server Error\n\nCould not complete the request
            last_success_at:
              description: The timestamp when the webhook last successfully sent an event to the target.
              type: string
              format: date-time
              readOnly: true
              example: '2012-02-22T02:06:58.147Z'
            resource:
              allOf:
                - $ref: '#/components/schemas/AsanaNamedObject'
                - type: object
                  description: The resource the webhook is subscribed to.
            target:
              description: The URL to receive the HTTP POST.
              type: string
              format: uri
              readOnly: true
              example: 'https://example.com/receive-webhook/7654'
    WebhookEvent:
      type: object
      properties:
        action:
          description: The type of action taken that triggered the event.
          type: string
          readOnly: true
          example: changed
        created_at:
          description: The timestamp when the event occurred.
          type: string
          format: date-time
          readOnly: true
          example: '2012-02-22T02:06:58.147Z'
        parent:
          description: 'For added/removed events, the parent ID that resource was added to or removed from. The parent will be `null` for other event types.'
          type: integer
          readOnly: true
          nullable: true
          example: 12345
        resource:
          description: |-
            The resource ID the event occurred on.

            **Note**: The resource that triggered the event may be different from
            the one that the events were requested for. For example, a
            subscription to a project will contain events for tasks contained
            within the project.
          type: integer
          readOnly: true
          example: 32154
        type:
          description: |-
            The type of the resource that generated the event.

            **Note**: Currently, only tasks, projects and stories generate
            events.
          type: string
          readOnly: true
          example: task
        user:
          description: |-
            The ID of the user who triggered the event.

            **Note**: The event may be triggered by a different user than the
            subscriber. For example, if user A subscribes to a task and user B
            modified it, the event’s user will be user B. Note: Some events are
            generated by the system, and will have `null` as the user. API
            consumers should make sure to handle this case.
          type: integer
          readOnly: true
          nullable: true
          example: 321654987
    WebhookObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Webhook'
    WebhookArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Webhook'
    Workspace:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
        - type: object
          description: |-
            A *workspace* is the highest-level organizational unit in Asana. All
            projects and tasks have an associated workspace.

            An *organization* is a special kind of workspace that represents a
            company. In an organization, you can group your projects into teams.
            You can read more about how organizations work on the Asana Guide. To
            tell if your workspace is an organization or not, check its
            `is_organization` property.

            Over time, we intend to migrate most workspaces into organizations and
            to release more organization-specific functionality. We may eventually
            deprecate using workspace-based APIs for organizations. Currently, and
            until after some reasonable grace period following any further
            announcements, you can still reference organizations in any `workspace`
            parameter.
          properties:
            email_domains:
              description: The email domains that are associated with this workspace.
              type: array
              items:
                type: string
                format: uri
              example:
                - asana.com
            is_organization:
              description: Whether the workspace is an *organization*.
              type: boolean
              example: false
    WorkspaceCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
    WorkspaceObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Workspace'
    WorkspaceArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Workspace'
  securitySchemes:
    personalAccessToken:
      type: http
      scheme: bearer
    oauth2:
      type: oauth2
      description: |-
        We require that applications designed to access the Asana API on behalf of multiple users implement OAuth 2.0.
        Asana supports both the Authorization Code Grant flow, and the Implicit Grant flows.
      flows:
        authorizationCode:
          authorizationUrl: 'https://app.asana.com/-/oauth_authorize'
          tokenUrl: 'https://app.asana.com/-/oauth_token'
          refreshUrl: 'https://app.asana.com/-/oauth_token'
          scopes: {}
        implicit:
          authorizationUrl: 'https://app.asana.com/-/oauth_authorize'
          refreshUrl: 'https://api.getbase.com/oauth2/authorize'
          scopes: {}
paths:
  '/attachments/{attachment_gid}':
    parameters:
      - name: attachment_gid
        in: path
        description: Globally unique identifier for the attachment.
        required: true
        schema:
          type: integer
        example: 12357
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    get:
      summary: Get an attachment
      description: Get the full record for a single attachment.
      tags:
        - Attachments
      operationId: getAttachment
      responses:
        '200':
          description: Successfully retrieved the record for a single attachment.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  '/tasks/{task_gid}/attachments':
    parameters:
      - name: task_gid
        in: path
        description: Globally unique identifier for the task.
        required: true
        schema:
          type: integer
        example: 124816
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    get:
      summary: Get attachments for a task
      description: Returns the compact records for all attachments on the task.
      tags:
        - Attachments
      operationId: getAttachmentsForTask
      responses:
        '200':
          description: Successfully retrieved the compact records for all attachments on the task.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentArray'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
    post:
      summary: Upload an attachment
      description: |-
        Upload an attachment.

        This method uploads an attachment to a task and returns the compact
        record for the created attachment object. It is not possible to attach
        files from third party services such as Dropbox, Box & Google Drive via
        the API. You must download the file content first and then upload it as
        any other attachment.

        The 100MB size limit on attachments in Asana is enforced on this endpoint.

        This endpoint expects a multipart/form-data encoded request containing
        the full contents of the file to be uploaded.

        Below is an example of what a well formed multipart/form-data encoded
        request might look like.

        ```
        Authorization: Basic <BASE64_ENCODED_API_KEY>
        Content-Type: multipart/form-data; boundary=<UNIQUE_BOUNDARY>
        User-Agent: Java/1.7.0_76
        Host: localhost
        Accept: */*
        Connection: keep-alive
        Content-Length: 141

        --<UNIQUE_BOUNDARY>
        Content-Disposition: form-data; name="file"; filename="example.txt"
        Content-Type: text/plain

        <RAW_FILE_DATA>

        --<UNIQUE_BOUNDARY>--
        ```

        Requests made should follow the HTTP/1.1 specification that line
        terminators are of the form `CRLF` or `\r\n` outlined
        [here](http://www.w3.org/Protocols/HTTP/1.1/draft-ietf-http-v11-spec-01#Basic-Rules)
        in order for the server to reliably and properly handle the request.
      tags:
        - Attachments
      operationId: uploadAttachmentToTask
      requestBody:
        description: |-
          The file you want to upload.

          **Note when using curl:**

          Be sure to add an `‘@’` before the file path, and use the `—form`
          option instead of the `-d` option.

          When uploading PDFs with curl, force the content-type to be pdf by
          appending the content type to the file path: `—form
          “file=@file.pdf;type=application/pdf”`.
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successfully uploaded the attachment to the task.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  /batch:
    parameters:
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    post:
      summary: Submit parallel requests
      description: Make multiple requests in parallel to Asana's API.
      tags:
        - Batch API
      operationId: batchRequest
      requestBody:
        description: The requests to batch together via the Batch API.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    actions:
                      type: array
                      items:
                        $ref: '#/components/schemas/BatchRequest'
      responses:
        '200':
          description: Successfully completed the requested batch API operations.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BatchResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  /custom_fields:
    parameters:
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    post:
      summary: Create a custom field
      description: |-
        Creates a new custom field in a workspace. Every custom field is required
        to be created in a specific workspace, and this workspace cannot be
        changed once set.

        A custom field’s name must be unique within a workspace and not conflict
        with names of existing task properties such as ‘Due Date’ or ‘Assignee’.
        A custom field’s type must be one of ‘text’, ‘enum’, or ‘number’.

        Returns the full record of the newly created custom field.
      tags:
        - Custom Fields
      operationId: createCustomField
      requestBody:
        description: The custom field object to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  allOf:
                    - $ref: '#/components/schemas/CustomField'
                    - type: object
                      required:
                        - workspace
                      properties:
                        workspace:
                          type: integer
                          description: The workspace to create a custom field in.
                          example: 1331
      responses:
        '201':
          description: Custom field successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomFieldObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  '/custom_fields/{custom_field_gid}':
    parameters:
      - name: custom_field_gid
        in: path
        required: true
        description: Globally unique identifier for the custom field.
        schema:
          type: integer
        example: 124578
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    get:
      summary: Get a custom field definition
      description: |-
        Get the complete definition of a custom field’s metadata.

        Since custom fields can be defined for one of a number of types, and
        these types have different data and behaviors, there are fields that are
        relevant to a particular type. For instance, as noted above, enum_options
        is only relevant for the enum type and defines the set of choices that
        the enum could represent. The examples below show some of these
        type-specific custom field definitions.

        **Get the metadata for a custom field of type ‘text’**

        ```
        # Request
        curl -H "Authorization: Bearer <personal_access_token>" \
        https://app.asana.com/api/1.0/custom_fields/124578
        ```

        ```
        # Response
        HTTP/1.1 200
        {
          "data": [
            {
              "id": 134679,
              "name": "Owner",
              "description": "Person responsible for task",
              "type": "text"
            }
          ]
        }
        ```

        **Get the metadata for a custom field of type ‘number’**

        ```
        # Request
        curl -H "Authorization: Bearer <personal_access_token>" \
        https://app.asana.com/api/1.0/custom_fields/124578
        ```

        ```
        # Response
        HTTP/1.1 200
        {
          "data": [
            {
              "id": 938271,
              "name": "Price",
              "description": "In US Dollars",
              "type": "number",
              "precision": 2
            }
          ]
        }
        ```

        **Get the metadata for a custom field when that field is of type ‘enum’.**

        ```
        # Request
        curl -H "Authorization: Bearer <personal_access_token>" \
        https://app.asana.com/api/1.0/custom_fields/124578
        ```

        ```
        # Response
        HTTP/1.1 200
        {
          "data": [
            {
              "id": 124578,
              "name": "Priority",
              "description": "Development team priority",
              "type": "enum",
              "enum_options": [
                {
                  "id": 789,
                  "name": "Low",
                  "enabled": true,
                  "color": "blue"
                },
                {
                  "id": 208,
                  "name": "Medium",
                  "enabled": false,
                  "color": "yellow"
                },
                {
                  "id": 439,
                  "name": "High",
                  "enabled": true,
                  "color": "red"
                }
              ]
            }
          ]
        }
        ```
      tags:
        - Custom Fields
      operationId: getCustomField
      responses:
        '200':
          description: Successfully retrieved the complete definition of a custom field’s metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomFieldObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
    put:
      summary: Update a custom field
      description: |-
        A specific, existing custom field can be updated by making a PUT request on the URL for that custom field. Only the fields provided in the `data` block will be updated; any unspecified fields will remain unchanged
        When using this method, it is best to specify only those fields you wish to change, or else you may overwrite changes made by another user since you last retrieved the custom field.
        A custom field’s `type` cannot be updated.
        An enum custom field’s `enum_options` cannot be updated with this endpoint. Instead see “Work With Enum Options” for information on how to update `enum_options`.
        Locked custom fields can only be updated by the user who locked the field.
        Returns the complete updated custom field record.
      tags:
        - Custom Fields
      operationId: updateCustomField
      requestBody:
        description: The custom field object with all updated properties.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomFieldObject'
      responses:
        '200':
          description: The custom field was successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomFieldObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
    delete:
      summary: Delete a custom field
      description: |-
        A specific, existing custom field can be deleted by making a DELETE request on the URL for that custom field.
        Locked custom fields can only be deleted by the user who locked the field.
        Returns an empty data record.
      tags:
        - Custom Fields
      operationId: deleteCustomField
      responses:
        '200':
          description: The custom field was successfully deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptyObject'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  '/custom_fields/{custom_field_gid}/enum_options':
    parameters:
      - name: custom_field_gid
        in: path
        required: true
        description: Globally unique identifier for the custom field.
        schema:
          type: integer
        example: 124578
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    post:
      summary: Create an enum option
      description: |-
        Creates an enum option and adds it to this custom field’s list of enum options. A custom field can have at most 50 enum options (including disabled options). By default new enum options are inserted at the end of a custom field’s list.
        Locked custom fields can only have enum options added by the user who locked the field.
        Returns the full record of the newly created enum option.
      tags:
        - Custom Fields
      operationId: addEnumOption
      requestBody:
        description: The enum option object to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  allOf:
                    - $ref: '#/components/schemas/EnumOption'
                    - oneOf:
                        - type: object
                          properties:
                            insert_before:
                              type: integer
                              description: An existing enum option within this custom field before which the new enum option should be inserted. Cannot be provided together with after_enum_option.
                              example: 12345
                        - type: object
                          properties:
                            insert_after:
                              type: integer
                              description: An existing enum option within this custom field after which the new enum option should be inserted. Cannot be provided together with before_enum_option.
                              example: 12345
      responses:
        '201':
          description: Custom field enum option successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/EnumOption'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  '/custom_fields/{custom_field_gid}/enum_options/insert':
    parameters:
      - name: custom_field_gid
        in: path
        required: true
        description: Globally unique identifier for the custom field.
        schema:
          type: integer
        example: 124578
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    post:
      summary: Reorder a custom field's enum
      description: |-
        Moves a particular enum option to be either before or after another specified enum option in the custom field.
        Locked custom fields can only be reordered by the user who locked the field.
      tags:
        - Custom Fields
      operationId: reorderEnumOption
      requestBody:
        description: The enum option object to create.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  allOf:
                    - $ref: '#/components/schemas/EnumOption'
                    - type: object
                      properties:
                        enum_option:
                          type: integer
                          description: The ID of the enum option to relocate.
                          example: 97285
                    - oneOf:
                        - type: object
                          properties:
                            before_enum_option:
                              type: integer
                              description: An existing enum option within this custom field before which the new enum option should be inserted. Cannot be provided together with after_enum_option.
                              example: 12345
                        - type: object
                          properties:
                            after_enum_option:
                              type: integer
                              description: An existing enum option within this custom field after which the new enum option should be inserted. Cannot be provided together with before_enum_option.
                              example: 12345
      responses:
        '200':
          description: Custom field enum option successfully reordered.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/EnumOption'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  '/enum_options/{enum_option_gid}':
    parameters:
      - name: enum_option_gid
        in: path
        required: true
        description: Globally unique identifier for the enum option.
        schema:
          type: integer
        example: 124578
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    put:
      summary: Update an enum option.
      description: |-
        Updates an existing enum option. Enum custom fields require at least one enabled enum option.
        Locked custom fields can only be updated by the user who locked the field.
        Returns the full record of the updated enum option.
      tags:
        - Custom Fields
      operationId: updateEnumOption
      requestBody:
        description: The enum option object to update
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/EnumOption'
      responses:
        '200':
          description: Successfully updated the specified custom field enum.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/EnumOption'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        5XX:
          $ref: '#/components/responses/InternalServerError'
        default:
          $ref: '#/components/responses/GenericErrorResponse'
  '/workspaces/{workspace_gid}/custom_fields':
    parameters:
      - name: workspace_gid
        in: path
        required: true
        description: The workspace or organization to find custom field definitions in.
        schema:
          type: integer
        example: 1331
      - $ref: '#/components/parameters/pretty'
      - $ref: '#/components/parameters/fields'
      - $ref: '#/components/parameters/expand'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/offset'
    get:
      summary: Get a workspace's custom fields
      description: Returns a list of the compact representation of all of the custom fields in a workspace.
