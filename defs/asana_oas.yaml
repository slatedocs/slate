    Tag:
      allOf:
        - $ref: '#/components/schemas/TagCompact'
        - type: object
          description: |-
            A *tag* is a label that can be attached to any task in Asana. It exists
            in a single workspace or organization.

            Tags have some metadata associated with them, but it is possible that we
            will simplify them in the future so it is not encouraged to rely too
            heavily on it. Unlike projects, tags do not provide any ordering on the
            tasks they are associated with.
          properties:
            followers:
              description: Array of users following this tag.
              type: array
              readOnly: true
              items:
                $ref: '#/components/schemas/UserCompact'
            color:
              type: string
              description: Color of the tag.
              enum:
                - dark-pink
                - dark-green
                - dark-blue
                - dark-red
                - dark-teal
                - dark-brown
                - dark-orange
                - dark-purple
                - dark-warm-gray
                - light-pink
                - light-green
                - light-blue
                - light-red
                - light-teal
                - light-brown
                - light-orange
                - light-purple
                - light-warm-gray
              example: light-green
            workspace:
              $ref: '#/components/schemas/WorkspaceCompact'
    TagCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - type: object
          properties:
            name:
              description: 'Name of the tag. This is generally a short sentence fragment that fits on a line in the UI for maximum readability. However, it can be longer.'
              type: string
              example: Stuff to buy
    TagObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Tag'
    TagArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    Task:
      allOf:
        - $ref: '#/components/schemas/TaskCompact'
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - $ref: '#/components/schemas/AsanaSubtype'
        - type: object
          description: |-
            The *task* is the basic object around which many operations in Asana are
            centered. In the Asana application, multiple tasks populate the middle
            pane according to some view parameters, and the set of selected tasks
            determines the more detailed information presented in the details pane.

            A *section*, at its core, is a task whose name ends with the colon
            character `:`. Sections are unique in that they will be included in the
            *memberships* field of task objects returned in the API when the task is
            within a section. They can also be used to manipulate the ordering of a
            task within a project.

            [Queries](https://asana.com/developers/api-reference/tasks#query) return
            a compact representation of each object which is typically the id and
            name fields. Interested in a specific set of fields or all of the fields?
            Use [field
            selectors](https://asana.com/developers/documentation/getting-started/input-output-options)
            to manipulate what data is included in a response.
          properties:
            assignee:
              allOf:
                - $ref: '#/components/schemas/UserCompact'
                - type: object
                  nullable: true
            assignee_status:
              description: Scheduling status of this task for the user it is assigned to. This field can only be set if the assignee is non-null.
              type: string
              enum:
                - today
                - upcoming
                - later
                - new
                - inbox
              example: upcoming
            completed:
              description: 'True if the task is currently marked complete, false if not.'
              type: boolean
              example: false
            completed_at:
              description: 'The time at which this task was completed, or null if the task is incomplete.'
              type: string
              format: date-time
              readOnly: true
              nullable: true
              example: '2012-02-22T02:06:58.147Z'
            custom_fields:
              description: |-
                Array of custom field values applied to the project. These represent
                the custom field values recorded on this project for a particular
                custom field. For example, these custom field values will contain
                an `enum_value` property for custom fields of type `enum`, a
                `string_value` property for custom fields of type `string`, and
                so on. Please note that the `id` returned on each custom field
                value *is identical* to the `id` of the custom field, which
                allows referencing the custom field metadata through the
                `/custom_fields/custom_field-id` endpoint.
              type: array
              items:
                $ref: '#/components/schemas/CustomField'
              readOnly: true
            dependencies:
              description: '[Opt In](/developers/documentation/getting-started/input-output-options). Array of resources referencing tasks that this task depends on. The objects contain only the ID of the dependency.'
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1234
                  gid:
                    type: string
                    example: '1234'
              readOnly: true
              example:
                - id: 1234
                  gid: '1234'
                - id: 4321
                  gid: '4321'
            dependents:
              description: '[Opt In](/developers/documentation/getting-started/input-output-options). Array of resources referencing tasks that depend on this task. The objects contain only the ID of the dependent.'
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1234
                  gid:
                    type: string
                    example: '1234'
              readOnly: true
              example:
                - id: 1234
                  gid: '1234'
                - id: 4321
                  gid: '4321'
            due_at:
              description: 'Date and time on which this task is due, or null if the task has no due time. This takes a UTC timestamp and should not be used together with `due_on`.'
              type: string
              format: date
              example: '2012-02-22T02:06:58.147Z'
              nullable: true
            due_on:
              description: 'Date on which this task is due, or null if the task has no due date.  This takes a date with `YYYY-MM-DD` format and should not be used together with due_at.'
              type: string
              format: date
              example: '2012-03-26'
              nullable: true
            external:
              description: |-
                **OAuth Required**. **Conditional**. This field is returned only if external values are set or included by using [Opt In] (/developers/documentation/getting-started/input-output-options).
                The external field allows you to store app-specific metadata on tasks, including an id that can be used to retrieve tasks and a data blob that can store app-specific character strings. Note that you will need to authenticate with Oauth to access or modify this data. Once an external id is set, you can use the notation `external:custom_id` to reference your object anywhere in the API where you may use the original object id. See the page on Custom External Data for more details.
              type: object
              properties:
                id:
                  type: integer
                  example: 1234
                gid:
                  type: string
                  example: '1234'
                data:
                  type: string
                  example: A blob of information.
              example:
                id: my_id
                data: A blob of information
            followers:
              description: Array of users following this task.
              type: array
              items:
                $ref: '#/components/schemas/UserCompact'
            html_notes:
              description: |-
                [Opt In](/developers/documentation/getting-started/input-output-options). The notes of the text with formatting as HTML.
                **Note: This field is under active migration—please see our blog post for more information.**
              type: string
              example: <body>Mittens <em>really</em> likes the stuff from Humboldt.</body>
            hearted:
              description: '**Deprecated - please use liked instead** True if the task is hearted by the authorized user, false if not.'
              type: boolean
              example: true
              readOnly: true
            hearts:
              description: '**Deprecated - please use likes instead** Array of users who have hearted this task.'
              type: array
              items:
                $ref: '#/components/schemas/UserCompact'
              readOnly: true
            liked:
              description: 'True if the task is liked by the authorized user, false if not.'
              type: boolean
              example: true
              readOnly: true
            likes:
              description: Array of users who have liked this task.
              type: array
              items:
                $ref: '#/components/schemas/UserCompact'
              readOnly: true
            memberships:
              description: '**Create-only**. Array of projects this task is associated with and the section it is in. At task creation time, this array can be used to add the task to specific sections. After task creation, these associations can be modified using the `addProject` and `removeProject` endpoints. Note that over time, more types of memberships may be added to this property.'
              type: array
              items:
                type: object
                properties:
                  project:
                    $ref: '#/components/schemas/ProjectCompact'
                  section:
                    $ref: '#/components/schemas/SectionCompact'
            modified_at:
              description: |-
                The time at which this task was last modified.

                **Note:** This does not currently reflect any changes in
                associations such as projects or comments that may have been
                added or removed from the task.
              type: string
              format: date-time
              readOnly: true
              example: '2012-02-22T02:06:58.147Z'
            name:
              description: 'Name of the task. This is generally a short sentence fragment that fits on a line in the UI for maximum readability. However, it can be longer.'
              type: string
              example: Buy catnip
            notes:
              description: 'More detailed, free-form textual information associated with the task.'
              type: string
              example: Mittens really likes the stuff from Humboldt.
            num_hearts:
              description: '**Deprecated - please use likes instead** The number of users who have hearted this task.'
              type: integer
              example: 5
              readOnly: true
            num_likes:
              description: The number of users who have liked this task.
              type: integer
              example: 5
              readOnly: true
            num_subtasks:
              description: |
                [Opt In](https://asana.com/developers/documentation/getting-started/input-output-options). The number of subtasks on this task.
              type: integer
              example: 3
              readOnly: true
            parent:
              allOf:
                - $ref: '#/components/schemas/TaskCompact'
                - type: object
                  description: 'The parent of this task, or `null` if this is not a subtask. This property cannot be modified using a PUT request but you can change it with the `setParent` endpoint. You can create subtasks by using the subtasks endpoint.'
                  nullable: true
            projects:
              description: '**Create-only.** Array of projects this task is associated with. At task creation time, this array can be used to add the task to many projects at once. After task creation, these associations can be modified using the addProject and removeProject endpoints.'
              type: array
              items:
                $ref: '#/components/schemas/ProjectCompact'
            resource_subtype:
              type: string
              descriptions: |-
                The subtype of this resource. Different subtypes retain many of the same fields and behavior, but may render differently in Asana or represent resources with different semantic meaning.
                The resource_subtype `milestone` represent a single moment in time. This means tasks with this subtype cannot have a start_date.
                **The resource_subtype of `section` is under active migration—please see our [forum post](https://forum.asana.com/t/sections-are-dead-long-live-sections) for more information.**
              enum:
                - default_task
                - milestone
                - section
              example: default_task
            start_on:
              description: |-
                The day on which work begins for the task , or null if the task has
                no start date. This takes a date with `YYYY-MM-DD` format.

                **Note:** `due_on` or `due_at` must be present in the request when
                setting or unsetting the `start_on` parameter.
              type: string
              nullable: true
              format: date
              example: '2012-03-26'
            tags:
              description: '**Create-only**. Array of tags associated with this task. This property may be specified on creation using just an array of tag IDs.  In order to change tags on an existing task use `addTag` and `removeTag`.'
              type: array
              items:
                $ref: '#/components/schemas/Tag'
              example:
                - id: 59746
                  gid: '59746'
                  name: Grade A
            workspace:
              allOf:
                - $ref: '#/components/schemas/WorkspaceCompact'
                - type: object
                  description: '*Create-only*. The workspace this task is associated with. Once created, task cannot be moved to a different workspace. This attribute can only be specified at creation time.'
    TaskCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
    TaskObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Task'
    TaskArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    Team:
      allOf:
        - $ref: '#/components/schemas/TeamCompact'
        - type: object
          description: |-
            A *team* is used to group related projects and people together within an
            organization. Each project in an organization is associated with a team.
          properties:
            description:
