          type: string
          example: Greg
        title_link:
          description: Where to title will link to.
          type: string
          example: 'https://asana.slack.com/archives/ABCDEFG/12345678'
    Project:
      allOf:
        - $ref: '#/components/schemas/ProjectCompact'
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - type: object
          description: |-
            A *project* represents a prioritized list of tasks in Asana or a board
            with columns of tasks represented as cards. It exists in a single
            workspace or organization and is accessible to a subset of users in that
            workspace or organization, depending on its permissions.

            Projects in organizations are shared with a single team. You cannot
            currently change the team of a project via the API. Non-organization
            workspaces do not have teams and so you should not specify the team of
            project in a regular workspace.

            Followers of a project are a subset of the members of that project.
            Followers of a project will receive all updates including tasks created,
            added and removed from that project. Members of the project have access
            to and will receive status updates of the project. Adding followers to a
            project will add them as members if they are not already, removing
            followers from a project will not affect membership.
          properties:
            archived:
              description: 'True if the project is archived, false if not. Archived projects do not show in the UI by default and may be treated differently for queries.'
              type: boolean
              example: false
            color:
              description: Color of the project.
              type: string
              nullable: true
              enum:
                - dark-pink
                - dark-green
                - dark-blue
                - dark-red
                - dark-teal
                - dark-brown
                - dark-orange
                - dark-purple
                - dark-warm-gray
                - light-pink
                - light-green
                - light-blue
                - light-red
                - light-teal
                - light-brown
                - light-orange
                - light-purple
                - light-warm-gray
              example: light-green
            current_status:
              description: 'The most recently created status update for the project, or `null` if no update exists. See also the documentation for [project status updates](/developers/api-reference/project_statuses).'
              type: object
              nullable: true
              readOnly: true
              properties:
                color:
                  type: string
                  enum:
                    - green
                    - yellow
                    - red
                  example: green
                text:
                  type: string
                  example: All gravy!
                author:
                  $ref: '#/components/schemas/User'
              example:
                color: green
                text: Everything is great
                author:
                  id: 12345
                  name: Greg Bizarro
            custom_fields:
              description: Array of Custom Fields.
              readOnly: true
              type: array
              items:
                $ref: '#/components/schemas/CustomFieldSetting'
            custom_field_settings:
              description: Array of Custom Field Settings (in compact form).
              readOnly: true
              type: array
              items:
                $ref: '#/components/schemas/CustomFieldSettings'
            due_date:
              description: '**Deprecated: new integrations should prefer the due_on field.**'
              type: string
              nullable: true
              format: date-time
              example: '2012-03-26'
            due_on:
              description: The day on which this project is due. This takes a date with format YYYY-MM-DD.
              type: string
              nullable: true
              format: date-time
              example: '2012-03-26'
            followers:
              description: 'Array of users following this project. Followers are a subset of members who receive all notifications for a project, the default notification setting when adding members to a project in-product.'
              type: array
              items:
                $ref: '#/components/schemas/User'
              readOnly: true
            html_notes:
              description: |-
                [Opt In](https://asana.com/developers/documentation/getting-started/input-output-options). The notes of the project with formatting as HTML.
                **Note: This field is under active migration—please see our [blog post] (https://asana.com/developers/news/new-rich-text) for more information.**
              type: string
              example: These are things we need to purchase.
            is_template:
              description: '[Opt In](/developers/documentation/getting-started/input-output-options). Determines if the project is a template.'
              type: boolean
              example: false
            layout:
              description: The layout (board or list view) of a project
              type: string
              enum:
                - list
                - board
              readOnly: true
            members:
              description: Array of users who are members of this project.
              type: array
              items:
                $ref: '#/components/schemas/User'
              readOnly: true
            modified_at:
              description: |-
                The time at which this project was last modified.
                **Note**: This does not currently reflect any changes in associations such as tasks or comments that may have been added or removed from the project.
              type: string
              format: date-time
              example: '2012-02-22T02:06:58.147Z'
            notes:
              description: 'More detailed, free-form textual information associated with the project.'
              type: string
              example: These are things we need to purchase.
            owner:
              allOf:
                - $ref: '#/components/schemas/UserCompact'
                - type: object
                  description: 'The current owner of the project, may be null.'
                  nullable: true
            public:
              description: 'True if the project is public to the organization. If false, do not share this project with other users in this organization without explicitly checking to see if they have access.'
              type: boolean
              example: false
            section_migration_status:
              description: '**Read-only** The section migration status of this project.'
              type: string
              enum:
                - not_migrated
                - in_progress
                - completed
              nullable: false
              readOnly: true
              example: not_migrated
            start_on:
              description: 'The day on which work for this project begins, or null if the project has no start date. This takes a date with `YYYY-MM-DD` format. **Note:** `due_on` or `due_at` must be present in the request when setting or unsetting the `start_on` parameter.'
              type: string
              nullable: true
              format: date
              example: '2012-03-26'
            team:
              allOf:
                - $ref: '#/components/schemas/TeamCompact'
                - type: object
                  description: '**Create-only**. The team that this project is shared with. This field only exists for projects in organizations.'
            workspace:
              allOf:
                - $ref: '#/components/schemas/WorkspaceCompact'
                - type: object
                  description: '**Create-only**. The workspace or organization this project is associated with. Once created, projects cannot be moved to a different workspace. This attribute can only be specified at creation time.'
    ProjectCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
        - type: object
          properties:
            resource_type:
              type: string
              example: project
            name:
              description: 'Name of the project. This is generally a short sentence fragment that fits on a line in the UI for maximum readability. However, it can be longer.'
              type: string
              example: Stuff to buy
    ProjectObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Project'
    ProjectArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    ProjectMembership:
      allOf:
        - $ref: '#/components/schemas/ProjectMembershipCompact'
        - type: object
          description: 'With the introduction of “comment-only” projects in Asana, a user’s membership in a project comes with associated permissions. These permissions (whether a user has full access to the project or comment-only access) are accessible through the project memberships endpoints described here.'
          properties:
            project:
              description: '[Opt In](https://asana.com/developers/documentation/getting-started/input-output-options). The project the user is a member of.'
              $ref: '#/components/schemas/ProjectCompact'
            write_access:
              description: Whether the user has full access to the project or has comment-only access.
              type: string
              enum:
                - full_write
                - comment_only
              readOnly: true
              example: full_write
    ProjectMembershipCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - type: object
          properties:
            user:
              $ref: '#/components/schemas/UserCompact'
    ProjectMembershipObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ProjectMembership'
    ProjectMembershipArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProjectMembership'
    ProjectStatus:
      allOf:
        - $ref: '#/components/schemas/ProjectStatusCompact'
        - $ref: '#/components/schemas/AsanaCreatedByAndAt'
        - type: object
          description: |-
            A *project status* is an update on the progress of a particular project, and is sent out to all project followers when created. These updates include both text describing the update and a color code intended to represent the overall state of the project: "green" for projects that are on track, "yellow" for projects at risk, and "red" for projects that are behind.
            Project statuses can be created and deleted, but not modified.
          properties:
            text:
              description: The text content of the status update.
              readOnly: true
              type: string
              example: The project is moving forward according to plan...
            html-text:
              description: '[Opt In](https://asana.com/developers/documentation/getting-started/input-output-options). The text content of the status update with formatting as HTML.'
              readOnly: true
              type: string
              example: '''&lt;body&gt;The project &lt;strong&gt;is&lt;/strong&gt; moving forward according to plan...&lt;/body&gt;'''
            color:
              description: The color associated with the status update.
              readOnly: true
              type: string
              enum:
                - green
                - yellow
                - red
    ProjectStatusCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - type: object
          properties:
            title:
              description: The title of the project status update.
              readOnly: true
              type: string
              example: Status Update - Jun 15
    ProjectStatusObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ProjectStatus'
    ProjectStatusArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProjectStatus'
    Section:
      allOf:
        - $ref: '#/components/schemas/SectionCompact'
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - type: object
          description: |-
            A *section* is a subdivision of a project that groups tasks together. It
            can either be a header above a list of tasks in a list view or a column
            in a board view of a project.

            Sections are largely a shared idiom in Asana’s API for both list and
            board views of a project regardless of the project’s layout.

            The ‘memberships’ property when [getting a
            task](https://asana.com/developers/api-reference/tasks#get) will return
            the information for the section or the column under ‘section’ in the
            response.
          properties:
            projects:
              $ref: '#/components/schemas/ProjectArray'
    SectionCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - type: object
          properties:
            name:
              description: The name of the section (i.e. the text displayed as the section header).
              type: string
              example: Next Actions
    SectionObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Section'
    SectionArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Section'
    Story:
      allOf:
        - $ref: '#/components/schemas/StoryCompact'
        - type: object
          description: |-
            **See [our forum post](https://forum.asana.com/t/no-more-parsing-story-text-new-fields-on-stories/42924) for
            more info on when conditional fields are returned.**
            A *story* represents an activity associated with an object in the Asana
            system. Stories are generated by the system whenever users take actions
            such as creating or assigning tasks, or moving tasks between projects.
            *Comments* are also a form of user-generated story.
          properties:
            html_text:
              description: |-
                [Opt In](https://asana.com/developers/documentation/getting-started/input-output-options).
                HTML formatted text for a comment. This will not include the name
                of the creator.

                **Note: This field is under active migration—please see our blog
                post for more information.**
              type: string
