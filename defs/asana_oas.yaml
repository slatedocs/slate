openapi: 3.0.0
info:
  description: 'This is the interface for interacting with the [Asana Platform](https://asana.com/developers/). Our API reference is generated from our [OpenAPI spec] (https://github.com/Asana/developer-docs-slate/blob/master/defs/asana_oas.json).'
  title: Asana
  termsOfService: 'https://asana.com/terms'
  contact:
    name: Asana Support
    url: 'https://asana.com/support'
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
  version: '1.0'
servers:
  - url: 'https://app.asana.com/api/1.0'
    description: Main endpoint.
    variables:
      version:
        default: '1.0'
        enum:
          - '1.0'
        description: The version of the API to use.
security:
  - personalAccessToken: []
  - oauth2: []
tags:
  - name: Attachments
    description: 'An *attachment* object represents any file attached to a task in Asana, whether it’s an uploaded file or one associated via a third-party service such as Dropbox or Google Drive.'
  - name: Batch API
    description: |-
      There are many cases where you want to accomplish a variety of work in the Asana API but want to minimize the number of HTTP requests you make. For example:
      * Modern browsers limit the number of requests that a single web page can
        make at once.
      * Mobile apps will use more battery life to keep the cellular radio on
        when making a series of requests.
      * There is an overhead cost to developing software that can make multiple
        requests in parallel.
      * Some cloud platforms handle parallelism poorly, or disallow it
        entirely.
      * To make development easier in these use cases, Asana provides a **batch
        API** that enables developers to perform multiple “actions” by making
        only a single HTTP request.

      ### Making a Batch Request
      To make a batch request, send a `POST` request to `/batch`. Like other `POST` endpoints, the body should contain a `data` envelope. Inside this envelope should be a single `actions` field, containing a list of “action” objects.  Each action represents a standard request to an existing endpoint in the Asana API.
      **The maximum number of actions allowed in a single batch request is 10**. Making a batch request with no actions in it will result in a `400 Bad Request`.
      When the batch API receives the list of actions to execute, it will dispatch those actions to the already-implemented endpoints specified by the `relative_path` and `method` for each action. This happens in parallel, so all actions in the request will be processed simultaneously. There is no guarantee of the execution order for these actions, nor is there a way to use the output of one action as the input of another action (such as creating a task and then commenting on it).
      The response to the batch request will contain (within the `data` envelope) a list of result objects, one for each action. The results are guaranteed to be in the same order as the actions in the request, e.g., the first result in the response corresponds to the first action in the request.
      The batch API will always attempt to return a `200 Success` response with individual result objects for each individual action in the request. Only in certain cases (such as missing authorization or malformed JSON in the body) will the entire request fail with another status code. Even if every individual action in the request fails, the batch API will still return a `200 Success` response, and each result object in the response will contain the errors encountered with each action.
      ### Rate Limiting
      The batch API fully respects all of our rate limiting. This means that a batch request counts against *both* the standard rate limiter and the concurrent request limiter as though you had made a separate HTTP request for every individual action. For example, a batch request with five actions counts as five separate requests in the standard rate limiter, and counts as five concurrent requests in the concurrent request limiter. The batch request itself incurs no cost.
      If any of the actions in a batch request would exceed any of the enforced limits, the *entire* request will fail with a `429 Too Many Requests` error. This is to prevent the unpredictability of which actions might succeed if not all of them could succeed.
      ### Restrictions
      Not every endpoint can be accessed through the batch API. Specifically, the following actions cannot be taken and will result in a `400 Bad Request` for that action:
      * Uploading attachments * Creating, getting, or deleting organization exports * Any SCIM operations * Nested calls to the batch API
  - name: Custom Fields
    description: |-
      In the Asana application, Tasks can hold user-specified Custom Fields which provide extra information; for example, a priority value or a number representing the time required to complete a Task. This lets a user define the type of information that each Task within a Project can contain in addition to the built-in fields that Asana provides.
      **Note:** Custom Fields are a premium feature. Integrations which work with Custom Fields need to handle an assortment of use cases for free and premium users in context of free and premium organizations. For a detailed examination of to what data users will have access in different circumstances, read the section below on [access control](#access-control).
      The characteristics of Custom Fields are:
      * There is metadata that defines the Custom Field. This metadata is shared across an entire organization or workspace. * Projects can have Custom Fields associated with them individually. This is conceptually akin to adding columns in a database or a spreadsheet: every Task (row) in the Project (table) can contain information for that field, including "blank" values, i.e. `null` data. * Tasks have Custom Field _values_ assigned to them.
      A brief example: let's imagine that an organization has defined a Custom Field for "Priority". This field is of `enum` type and can have user-defined values of `Low`, `Medium`, or `High`. This is the field metadata, and it is visible within, and shared across, the entire organization.
      A Project is then created in the organization, called "Bugs", and the "Priority" Custom Field is associated with that Project. This will allow all Tasks within the "Bugs" Project to have an associated "Priority".
      A new Task is created within "Bugs". This Task, then, has a field named "Priority" which can take on the Custom Field value of one of `[null]`, `Low`, `Medium`, and `High`.
      These Custom Fields are accessible via the API through a number of endpoints at the top level (e.g. `/custom_fields` and `/custom_field_settings`) and through calls on Workspaces, Projects, and Tasks resources. The API also provides a way to fetch both the metadata and data which define each particular Custom Field, so that a client application may render proper UI to display or edit the values.
      Custom Field aware integrations need to be aware of the basic types that Custom Fields can adopt. These types are:
      * `text` - an arbitrary, relatively short string of text * `number` - a number with a defined level of precision * `enum` - a selection from a defined list of options
      Text fields are currently limited to 1024 characters. On Tasks, their Custom Field value will have a `text_value` property to represent this field.
      Number fields can have an arbitrary `precision` associated with them; for example, a precision of `2` would round its value to the second (hundredths) place, i.e. 1.2345 would round to 1.23. On Tasks, the Custom Field value will have a `number_value` property to represent this field.
      Enum fields represent a selection from a list of options. On the metadata, they will contain all of the options in an array. Each option has 4 properties:
      * `id` - the id of this enum option. Note that this is the id of the _option_ - the Custom Field itself has a separate `id`. * `name` - the name of the option, e.g. "Choice #1" * `enabled` - whether this field is enabled. Disabled fields are not available to choose from when disabled, and are visually hidden in the Asana application, but they remain in the metadata for Custom Field values which were set to the option before the option was disabled. * `color` - a color associated with this choice.
      On the Task's Custom Field value, the enum will have an `enum_value` property which will be the same as one of the choices from the list defined in the Custom Field metadata.
      The [Custom Field API Reference](/developers/api-reference/custom_fields) contains information about the specifics of how to use Custom Fields in conjunction with Asana's API.
  - name: Custom Field Settings
    description: Custom Fields Settings objects represent the many-to-many join of the Custom Field and Project as well as stores information that is relevant to that particular pairing.
  - name: Events
    description: An event is an object representing a change to a resource that was observed by an event subscription.
  - name: Jobs
    description: |-
      Jobs represent processes that handle asynchronous work.
      Jobs are created when an endpoint requests an action that will be handled asynchronously. Such as project or task duplication.
      Only the creator of the duplication process can access the duplication status of the new object.
  - name: Organization Exports
    description: An *organization_export* object represents a request to export the complete data of an Organization in JSON format.
  - name: Portfolios
    description: |-
      A 'portfolio' gives a high-level overview of the status of multiple initiatives in Asana. Portfolios provide a dashboard overview of the state of multiple projects, including a progress report and the most recent [project status](https://asana.com/developers/api-reference/project_statuses) update.
      Portfolios can have a maximum of 250 items in them, and a maximum of 20 custom fields.
  - name: Projects
    description: 'A `project` represents a prioritized list of tasks in Asana or a board with columns of tasks represented as cards. It exists in a single workspace or organization and is accessible to a subset of users in that workspace or organization, depending on its permissions.'
  - name: Project Memberships
    description: 'With the introduction of “comment-only” projects in Asana, a user’s membership in a project comes with associated permissions. These permissions (whether a user has full access to the project or comment-only access) are accessible through the project memberships endpoints described here.'
  - name: Project Statuses
    description: 'A *project status* is an update on the progress of a particular project, and is sent out to all project followers when created. These updates include both text describing the update and a color code intended to represent the overall state of the project: “green” for projects that are on track, “yellow” for projects at risk, and “red” for projects that are behind.'
  - name: Sections
    description: A *section* is a subdivision of a project that groups tasks together.
  - name: Stories
    description: A story represents an activity associated with an object in the Asana system.
  - name: Tags
    description: A tag is a label that can be attached to any task in Asana. It exists in a single workspace or organization.
  - name: Tasks
    description: The task is the basic object around which many operations in Asana are centered.
  - name: Team
    description: A *team* is used to group related projects and people together within an organization. Each project in an organization is associated with a team.
  - name: Typeahead
    description: The typeahead search API provides search for objects from a single workspace.
  - name: Users
    description: 'A user object represents an account in Asana that can be given access to various workspaces, projects, and tasks.'
  - name: User Task Lists
    description: A user task list represents the tasks assigned to a particular user.
  - name: Webhooks
    description: Webhooks allow an application to be notified of changes in Asana.
  - name: Workspaces
    description: A workspace is the highest-level organizational unit in Asana. An organization is a special kind of workspace that represents a company.
components:
  parameters:
    expand:
      name: opt_expand
      in: query
      description: |-
        Expand fields returned.
        Query results and sub-objects are returned in compact form by default. This option can be used to expand query results or sub-objects to return more detailed information. Be sure you really need the information in the expanded form, as executing a query with many results in expanded form can be costly and return you a lot of data to consume.
        If the fields option is also used, it will take precedence over the expand option and prevent expansion.
      example:
        - followers
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
    fields:
      name: opt_fields
      in: query
      description: |-
        Defines fields to return.
        Some requests return *compact* representations of objects in order to conserve resources and complete the request more efficiently. Other times requests return more information than you may need. This option allows you to list the exact set of fields that the API should be sure to return for the objects. The field names should be provided as paths, described below.
        The id of included objects will always be returned, regardless of the field options.
      example:
        - followers
        - assignee
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
    pretty:
      name: opt_pretty
      in: query
      description: |-
        Provides “pretty” output.
        Provides the response in a “pretty” format. In the case of JSON this means doing proper line breaking and indentation to make it readable. This will take extra time and increase the response size so it is advisable only to use this during debugging.
      required: false
      allowEmptyValue: true
      schema:
        type: boolean
      style: form
    limit:
      name: limit
      in: query
      description: |-
        Results per page.
        The number of objects to return per page. The value must be between 1 and 100.
      example: 50
      schema:
        type: integer
    offset:
      name: offset
      in: query
      description: |-
        Offset token.
        An offset to the next page returned by the API. A pagination request will return an offset token, which can be used as an input parameter to the next request. If an offset is not passed in, the API will return the first page of results.
        'Note: You can only pass in an offset that was returned to you via a previously paginated request.'
      example: eyJ0eXAiOJiKV1iQLCJhbGciOiJIUzI1NiJ9
      schema:
        type: string
    archived_query_param:
      name: archived
      in: query
      description: Only return projects whose `archived` field takes on the value of this parameter.
      schema:
        type: boolean
      example: false
    job_path_gid:
      name: job_gid
      in: path
      description: Globally unique identifier for the job.
      required: true
      schema:
        type: string
      example: 12345
    project_path_gid:
      name: project_gid
      in: path
      description: Globally unique identifier for the project.
      required: true
      schema:
        type: string
      example: 1331
    section_path_gid:
      name: section_gid
      in: path
      required: true
      description: The globally unique identified for the section.
      schema:
        type: string
      example: 321654
    tag_path_gid:
      name: tag_gid
      in: path
      description: Globally unique identifier for the tag.
      required: true
      schema:
        type: string
      example: 11235
    task_path_gid:
      name: task_gid
      in: path
      required: true
      description: The task to operate on.
      schema:
        type: string
      example: 321654
    team_path_gid:
      name: team_gid
      in: path
      description: Globally unique identifier for the team.
      required: true
      schema:
        type: string
      example: 159874
    user_query_param:
      name: user
      in: query
      description: The user to filter results on.
      schema:
        oneOf:
          - type: string
          - type: string
            enum:
              - me
          - type: string
            format: email
      examples:
        id:
          summary: A globally unique identifier for the user
          value: 14641
        me:
          summary: The keyword 'me' to indicate the current user making the request.
          value: me
        email:
          summary: An email address for a user
          value: sashimi@asana.com
    user_path_gid:
      name: user_gid
      in: path
      description: Globally unique identifier for the user.
      required: true
      schema:
        type: string
      examples:
        - '12345'
        - me
    user_task_list_path_gid:
      name: user_task_list_gid
      in: path
      description: Globally unique identifier for the user task list.
      required: true
      schema:
        type: string
      example: 12345
    workspace_path_gid:
      name: workspace_gid
      in: path
      description: Globally unique identifier for the workspace or organization.
      required: true
      schema:
        type: string
      example: 12345
    portfolio_path_gid:
      name: portfolio_gid
      in: path
      description: Globally unique identifier for the portfolio.
      required: true
      schema:
        type: string
      example: 12345
  responses:
    GenericErrorResponse:
      description: 'Sadly, sometimes requests to the API are not successful. Failures can occur for a wide range of reasons. In all cases, the API should return an HTTP Status Code that indicates the nature of the failure, with a response body in JSON format containing additional information. In the event of a server error the response body will contain an error phrase. These phrases are automatically generated using the [node-asana-phrase library](https://github.com/Asana/node-asana-phrase) and can be used by Asana support to quickly look up the incident that caused the server error.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: This usually occurs because of a missing or malformed parameter. Check the documentation and the syntax of your request and try again.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: 'A valid authentication token was not provided with the request, so the API could not associate a user with the request.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    PaymentRequired:
      description: 'The request was valid, but the queried object or object mutation specified in the request is only available to premium organizations and workspaces.'
    Forbidden:
      description: The authentication and request syntax was valid but the server is refusing to complete the request. This can happen if you try to read or write to objects or properties that the user does not have access to.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: 'Either the request method and path supplied do not specify a known action in the API, or the object specified by the request does not exist.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    TooManyRequests:
      description: 'You have exceeded one of the enforced rate limits in the API. See the [documentation on rate limiting](https://asana.com/developers/documentation/getting-started/rate-limits) for more information.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: There was a problem on Asana’s end.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    AsanaObject:
      description: 'A generic Asana Object, containing a globally unique identifier.'
      type: object
      properties:
        id:
          description: |
            Globally unique ID of the attachment, as an integer. **Note: This field is under active migration to the gid field—please see our blog post for more information.**
          type: integer
          format: int64
          readOnly: true
          example: 12345
        gid:
          description: 'Globally unique ID of the object, as a string.'
          type: string
          readOnly: true
          example: '12345'
        resource_type:
          description: The base type of this resource.
          type: string
          readOnly: true
          example: task
    AsanaNamedObject:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - type: object
          properties:
            name:
              description: The name of the object.
              type: string
              example: Bug Task
    AsanaObjectArray:
      description: 'A generic list of objects, such as those returned by the typeahead search endpoint.'
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AsanaNamedObject'
    AsanaSubtype:
      properties:
        resource_subtype:
          description: 'The subtype of this resource. Different subtypes retain many of the same fields and behavior, but may render differently in Asana or represent resources with different semantic meaning.'
          type: string
          example: milestone
    AsanaCreatedAt:
      properties:
        created_at:
          description: The time at which this resource was created.
          type: string
          format: date-time
          readOnly: true
          example: '2012-02-22T02:06:58.147Z'
    AsanaCreatedByAndAt:
      allOf:
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - type: object
          properties:
            created_by:
              allOf:
                - $ref: '#/components/schemas/User'
                - type: object
                  description: The user who created this resource.
                  nullable: true
                  readOnly: true
    Attachment:
      allOf:
        - $ref: '#/components/schemas/AttachmentCompact'
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - type: object
          description: 'An *attachment* object represents any file attached to a task in Asana, whether it’s an uploaded file or one associated via a third-party service such as Dropbox or Google Drive.'
          properties:
            download_url:
              description: |-
                The URL containing the content of the attachment.
                **Note:** May be null if the attachment is hosted by [Box](https://www.box.com/). If present, this URL may only be valid for 1 hour from the time of retrieval. You should avoid persisting this URL somewhere and just refresh it on demand to ensure you do not keep stale URLs.
              type: string
              format: uri
              readOnly: true
              nullable: true
              example: 'https://www.dropbox.com/s/123/Screenshot.png?dl=1'
            host:
              description: 'The service hosting the attachment. Valid values are `asana`, `dropbox`, `gdrive` and `box`.'
              type: string
              readOnly: true
              example: dropbox
            parent:
              allOf:
                - $ref: '#/components/schemas/TaskCompact'
                - type: object
                  description: The task this attachment is attached to.
                  readOnly: true
            view_url:
              description: 'The URL where the attachment can be viewed, which may be friendlier to users in a browser than just directing them to a raw file. May be null if no view URL exists for the service.'
              type: string
              format: uri
              readOnly: true
              nullable: true
              example: 'https://www.dropbox.com/s/123/Screenshot.png'
    AttachmentCompact:
      allOf:
        - $ref: '#/Components/schemas/AsanaObject'
        - type: object
          properties:
            name:
              description: The name of the file.
              type: string
              readOnly: true
              example: Screenshot.png
    AttachmentObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Attachment'
    AttachmentArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AttachmentCompact'
    BatchRequest:
      description: A request object for use in a batch request.
      type: object
      properties:
        relative_path:
          description: The path of the desired endpoint relative to the API’s base URL. Query parameters are not accepted here; put them in `data` instead.
          type: string
          example: /tasks/123
        method:
          description: The HTTP method you wish to emulate for the action.
          type: string
          enum:
            - get
            - post
            - put
            - delete
            - patch
            - head
          example: get
        data:
          description: 'For `GET` requests, this should be a map of query parameters you would have normally passed in the URL. Options and pagination are not accepted here; put them in `options` instead. For `POST`, `PATCH`, and `PUT` methods, this should be the content you would have normally put in the data field of the body.'
          type: object
          example:
            assignee: me
            workspace: 1337
        options:
          description: 'Pagination (`limit` and `offset`) and output options (`fields` or `expand`) for the action. “Pretty” JSON output is not an available option on individual actions; if you want pretty output, specify that option on the parent request.'
          type: object
          properties:
            limit:
              description: Pagination limit for the request.
              type: integer
              example: 50
            offset:
              description: Pagination offset for the request.
              type: integer
              example: eyJ0eXAiOJiKV1iQLCJhbGciOiJIUzI1NiJ9
            fields:
              description: The fields to retrieve in the request.
              type: array
              items:
                type: string
              example:
                - name
                - id
                - notes
                - completed
            expand:
              description: The expansion path for the request.
              type: string
              example: .subtasks
          example:
            limit: 3
            fields:
              - name
              - notes
              - completed
      required:
        - relative_path
        - method
    BatchResponse:
      description: A response object returned from a batch request.
      type: object
      properties:
        status_code:
          description: The HTTP status code that the invoked endpoint returned.
          type: integer
          example: 200
        headers:
          description: A map of HTTP headers specific to this result. This is primarily used for returning a `Location` header to accompany a `201 Created` result.  The parent HTTP response will contain all common headers.
          type: object
          example:
            location: /tasks/1234
        body:
          description: The JSON body that the invoked endpoint returned.
          type: object
          example:
            data:
              id: 1967
              completed: false
              name: 'Hello, world!'
              notes: How are you today?
    CustomField:
      allOf:
        - $ref: '#/components/schemas/CustomFieldCompact'
        - type: object
          description: |-
            Custom Fields store the metadata that is used in order to
            add user-specified information to tasks in Asana. Be sure
            to reference the [Custom Fields]
            (https://asana.com/developers/documentation/getting-started/custom-fields)
            developer documentation for more information about how custom fields
            relate to various resources in Asana.

            Users in Asana can [lock custom fields]
            (https://asana.com/guide/help/premium/custom-fields#gl-lock-fields),
            which will make them read-only when accessed by other users.
            Attempting to edit a locked custom field will return HTTP error code
            `403 Forbidden`.
          properties:
            description:
              description: '[Opt In](/developers/documentation/getting-started/input-output-options). The description of the custom field.'
              type: string
              example: Development team priority
            enum_options:
              description: '**Conditional**. Only relevant for custom fields of type `enum`. This array specifies the possible values which an `enum` custom field can adopt. To modify the enum options, refer to [working with enum options](https://asana.com/developers/api-reference/custom_fields#enum-options).'
              type: array
              items:
                $ref: '#/components/schemas/EnumOption'
            precision:
              description: 'Only relevant for custom fields of type ‘Number’. This field dictates the number of places after the decimal to round to, i.e. 0 is integer values, 1 rounds to the nearest tenth, and so on. Must be between 0 and 6, inclusive.'
              type: integer
              example: 2
    CustomFieldCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
        - $ref: '#/components/schemas/AsanaSubtype'
        - type: object
          properties:
            type:
              description: |
                **Deprecated: new integrations should prefer the resource_subtype field.** The type of the custom field. Must be one of the given values.
              type: string
              enum:
                - text
                - enum
                - number
            enum_options:
              description: '**Conditional**. Only relevant for custom fields of type `enum`. This array specifies the possible values which an `enum` custom field can adopt. To modify the enum options, refer to [working with enum options](https://asana.com/developers/api-reference/custom_fields#enum-options).'
              type: array
              items:
                $ref: '#/components/schemas/EnumOptionCompact'
            enum_value:
              allOf:
                - $ref: '#/components/schemas/EnumOption'
                - type: object
                  description: '**Conditional**. Only relevant for custom fields of type `enum`. This object is the chosen value of an enum custom field.'
            enabled:
              description: '**Conditional**. Determines if the custom field is enabled or not.'
              type: boolean
              example: true
            text_value:
              description: '**Conditional**. This string is the value of a text custom field.'
              type: string
              example: Some Value
    CustomFieldObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/CustomField'
    CustomFieldArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CustomFieldCompact'
    CustomFieldSettings:
      allOf:
        - $ref: '#/components/schemas/CustomFieldSettingsCompact'
        - type: object
          description: 'Custom fields are attached to a particular project with the Custom Field Settings resource. This resource both represents the many-to-many join of the Custom Field and Project as well as stores information that is relevant to that particular pairing; for instance, the `is_important` property determines some possible application-specific handling of that custom field.'
          properties:
            project:
              allOf:
                - $ref: '#/components/schemas/ProjectCompact'
                - type: object
                  description: '**Deprecated: new integrations should prefer the `parent` field.** The id of the project that this custom field settings refers to.'
                  readOnly: true
            is_important:
              description: '`is_important` is used in the Asana web application to determine if this custom field is displayed in the task list (left pane) of a project. A project can have a maximum of 5 custom field settings marked as `is_important`.'
              type: boolean
              readOnly: true
              example: false
            parent:
              allOf:
                - $ref: '#/components/schemas/ProjectCompact'
                - type: object
                  description: The parent to which the custom field is applied. This can be a project or portfolio and indicates that the tasks or projects that the parent contains may be given custom field values for this custom field.
                  readOnly: true
            custom_field:
              allOf:
                - $ref: '#/components/schemas/CustomField'
                - type: object
                  description: 'The custom field that is applied to the `parent`. readOnly: true'
    CustomFieldSettingsCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
    CustomFieldSettingsArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CustomFieldSettings'
    DependencyArray:
      description: A set of task dependencies.
      type: object
      properties:
        data:
          type: object
          properties:
            dependencies:
              description: An array of task IDs that a task should depend on.
              type: array
              items:
                type: integer
      example:
        data:
          dependencies:
            - 133713
            - 184253
    DependentArray:
      description: A set of dependent tasks.
      type: object
      properties:
        data:
          type: object
          properties:
            dependents:
              description: An array of task IDs that are dependents of the given task.
              type: array
              items:
                type: integer
      example:
        data:
          dependents:
            - 133713
            - 184253
    EmptyObject:
      description: An empty object.
      type: object
      properties:
        data:
          type: object
    EnumOption:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - type: object
          description: |-
            Enum options are the possible values which an enum custom field can
            adopt. An enum custom field must contain at least 1 enum option but no
            more than 50.

            You can add enum options to a custom field by using the `POST
            /custom_fields/custom_field_gid/enum_options` endpoint.

            **It is not possible to remove or delete an enum option**. Instead, enum
            options can be disabled by updating the `enabled` field to false with the
            `PUT /enum_options/enum_option_gid` endpoint. Other attributes can be
            updated similarly.

            On creation of an enum option, `enabled` is always set to `true`, meaning
            the enum option is a selectable value for the custom field. Setting
            `enabled=false` is equivalent to “trashing” the enum option in the Asana
            web app within the “Edit Fields” dialog. The enum option will no longer
            be selectable but, if the enum option value was previously set within a
            task, the task will retain the value.

            Enum options are an ordered list and by default new enum options are
            inserted at the end. Ordering in relation to existing enum options can be
            specified on creation by using `insert_before` or `insert_after` to
            reference an existing enum option. Only one of `insert_before` and
            `insert_after` can be provided when creating a new enum option.

            An enum options list can be reordered with the `POST
            /custom_fields/custom_field_gid/enum_options/insert` endpoint.
          properties:
            name:
              description: The name of the enum option.
              type: string
              example: Low
            enabled:
              description: The color of the enum option. Defaults to ‘none’.
              type: boolean
              example: true
            color:
              description: Whether or not the enum option is a selectable value for the custom field.
              type: string
              example: blue
    Error:
      description: |-
        Sadly, sometimes requests to the API are not successful. Failures can
        occur for a wide range of reasons. In all cases, the API should return
        an HTTP Status Code that indicates the nature of the failure,
        with a response body in JSON format containing additional information.

        In the event of a server error the response body will contain an error
        phrase. These phrases are automatically generated using the
        [node-asana-phrase
        library](https://github.com/Asana/node-asana-phrase) and can be used by
        Asana support to quickly look up the incident that caused the server
        error.
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
                readOnly: true
                description: 'Message providing more detail about the error that occurred, if available.'
                example: 'project: Missing input'
              help:
                type: string
                readOnly: true
                description: 'Additional information directing developers to resources on how to address and fix the problem, if available.'
                example: 'For more information on API status codes and how to handle them, read the docs on errors: https://asana.com/developers/documentation/getting-started/errors'''
              phrase:
                type: string
                readOnly: true
                description: '**500 errors only**. A unique error phrase which can be used when contacting developer support to help identify the exact occurrence of the problem in Asana’s logs.'
                example: 6 sad squid snuggle softly
    Event:
      description: |-
        An *event* is an object representing a change to a resource that was
        observed by an event subscription.

        In general, requesting events on a resource is faster and subject to
        higher rate limits than requesting the resource itself. Additionally,
        change events bubble up - listening to events on a project would include
        when stories are added to tasks in the project, even on subtasks.

        Establish an initial sync token by making a request with no sync token.
        The response will be a `412` error - the same as if the sync token had
        expired.

        Subsequent requests should always provide the sync token from the
        immediately preceding call.

        Sync tokens may not be valid if you attempt to go ‘backward’ in the
        history by requesting previous tokens, though re-requesting the current
        sync token is generally safe, and will always return the same results.

        When you receive a `412 Precondition Failed` error, it means that the
        sync token is either invalid or expired. If you are attempting to keep a
        set of data in sync, this signals you may need to re-crawl the data.

        Sync tokens always expire after 24 hours, but may expire sooner,
        depending on load on the service.
      type: object
      properties:
        user:
          allOf:
            - $ref: '#/components/schemas/UserCompact'
            - type: object
              description: |-
                The user who triggered the event.

                **Note**: The event may be triggered by a different user than the
                subscriber. For example, if user A subscribes to a task and user B
                modified it, the event’s user will be user B. Note: Some events are
                generated by the system, and will have `null` as the user. API
                consumers should make sure to handle this case.
              readOnly: true
              nullable: true
        resource:
          description: |-
            The resource the event occurred on.

            **Note**: The resource that triggered the event may be different from
            the one that the events were requested for. For example, a
            subscription to a project will contain events for tasks contained
            within the project.
          type: object
          readOnly: true
          properties:
            id:
              type: integer
              example: 12345
            name:
              type: string
              example: Bug Task
        type:
          description: |-
            **Deprecated: Refer to the resource_type of the resource.**
            The type of the resource that generated the event.

            **Note**: Currently, only tasks, projects and stories generate
            events.
          type: string
          readOnly: true
          example: task
        action:
          description: The type of action taken that triggered the event.
          type: string
          readOnly: true
          example: changed
        parent:
          allOf:
            - $ref: '#/components/schemas/AsanaNamedObject'
            - type: object
              description: 'For added/removed events, the parent that resource was added to or removed from. The parent will be `null` for other event types.'
              readOnly: true
              nullable: true
        created_at:
          description: The timestamp when the event occurred.
          type: string
          format: date-time
          readOnly: true
          example: '2012-02-22T02:06:58.147Z'
    EventArray:
      description: The full record for all events that have occurred since the sync token was created.
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        sync:
          description: A sync token to be used with the next call to the events endpoint.
          type: string
          example: de4774f6915eae04714ca93bb2f5ee81
    Job:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - $ref: '#/components/schemas/AsanaSubtype'
        - type: object
          description: A *job* is an object representing a process that handles asynchronous work.
          properties:
            status:
              type: string
              enum:
                - in_progress
                - completed
              readOnly: true
              example: in_progress
            new_project:
              $ref: '#/components/schemas/ProjectCompact'
            new_task:
              $ref: '#/components/schemas/TaskCompact'
    JobObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Job'
    OrganizationExport:
      allOf:
        - $ref: '#/components/schemas/AsanaObject'
        - $ref: '#/components/schemas/AsanaCreatedAt'
        - type: object
          description: |-
            An *organization_export* object represents a request to export the
            complete data of an Organization in JSON format.

            To export an Organization using this API:

            * Create an `organization_export`
              [request](https://asana.com/developers/api-reference/organization_exports#create)
              and store the id that is returned.
            * Request the `organization_export` every few minutes, until the `state`
              field contains ‘finished’.
            * Download the file located at the URL in the `download_url` field.
            * Exports can take a long time, from several minutes to a few hours for
              large Organizations.

            **Note**: These endpoints are only available to [Service
            Accounts](https://asana.com/guide/help/premium/service-accounts) of an
            [Enterprise](https://asana.com/enterprise) Organization.
          properties:
            download_url:
              description: |-
                Download this URL to retreive the full export of the organization
                in JSON format. It will be compressed in a gzip (.gz) container.

                **Note**: May be null if the export is still in progress or
                failed.  If present, this URL may only be valid for 1 hour from
                the time of retrieval. You should avoid persisting this URL
                somewhere and rather refresh on demand to ensure you do not keep
                stale URLs.
              type: string
              format: uri
              readOnly: true
              nullable: true
              example: 'https://asana-export.s3.amazonaws.com/export-4632784536274-20170127-43246.json.gz?AWSAccessKeyId=xxxxxxxx'
            state:
              description: The current state of the export.
              type: string
              enum:
                - pending
                - started
                - finished
                - error
              readOnly: true
              example: started
            organization:
              description: '**Create-only**: The Organization that is being exported. This can only be specified at create time.'
              type: object
              properties:
                id:
                  type: integer
                  example: 14916
                gid:
                  type: string
                  example: '14916'
                name:
                  type: string
                  example: My Workspace
    OrganizationExportObjectResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/OrganizationExport'
    Portfolio:
      allOf:
        - $ref: '#/components/schemas/PortfolioCompact'
        - $ref: '#/components/schemas/AsanaCreatedByAndAt'
        - type: object
          description: |-
            A *portfolio* gives a high-level overview of the status of multiple
            initiatives in Asana. Portfolios provide a dashboard overview of
            the state of multiple projects, including a progress report and the
            most recent [project status](https://asana.com/developers/api-reference/project_statuses)
            update.
          properties:
            color:
              description: Color of the portfolio.
              type: string
              enum:
                - dark-pink
                - dark-green
                - dark-blue
                - dark-red
                - dark-teal
                - dark-brown
                - dark-orange
                - dark-purple
                - dark-warm-gray
                - light-pink
                - light-green
                - light-blue
                - light-red
                - light-teal
                - light-brown
                - light-orange
                - light-purple
                - light-warm-gray
              example: light-green
            custom_field_settings:
              description: Array of custom field settings applied to the portfolio.
              readOnly: true
              type: array
              items:
                $ref: '#/components/schemas/CustomFieldSettings'
            owner:
              allOf:
                - $ref: '#/components/schemas/UserCompact'
                - type: object
                  description: The current owner of the portfolio.
                  readOnly: true
            workspace:
              allOf:
                - $ref: '#/components/schemas/WorkspaceCompact'
                - type: object
                  description: '**Create-only**. The workspace or organization that the portfolio belongs to.'
            members:
              allOf:
                - $ref: '#/components/schemas/UserArray'
                - type: object
                  description: Members of the portfolio
    PortfolioCompact:
      allOf:
        - $ref: '#/components/schemas/AsanaNamedObject'
        - type: object
          properties:
            resource_type:
              type: string
              example: portfolio
    PortfolioObject:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Portfolio'
    PortfolioArray:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioCompact'
    Preview:
      type: object
      description: |-
        A collection of rich text that will be displayed as a preview to another app.

        This is read-only except for a small group of whitelisted apps.
      readOnly: true
      properties:
        fallback:
          description: Some fallback text to display if unable to display the full preview.
          type: string
          example: 'Greg: Great! I like this idea.\n\nhttps//a_company.slack.com/archives/ABCDEFG/12345678'
        footer:
          description: Text to display in the footer.
          type: string
          example: 'Mar 17, 2019 1:25 PM'
        header:
