                due_on:
                  type: string
                  format: date
                  example: '2019-09-15'
            new_dates:
              description: '**Conditional**'
              type: object
              properties:
                start_on:
                  type: string
                  format: date
                  example: '2019-09-15'
                due_at:
                  type: string
                  format: date-time
                  example: '2012-02-22T02:06:58.158Z'
                due_on:
                  type: string
                  format: date
                  example: '2019-09-15'
            old_resource_subtype:
              description: '**Conditional**'
              type: string
              example: default_task
            new_resource_subtype:
              description: '**Conditional**'
              type: string
              example: milestone
            story:
              description: '**Conditional**'
